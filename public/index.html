<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVOPS - Resource Management Web App</title>
    <script src="js/login.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5"> 
        <div class="row justify-content-center">
            <img src = "images/logo.png">
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Login Form</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <input type="username" class="form-control" id="access" placeholder="Access Code">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="pin" placeholder="Pin">
                            </div>
                            <p align="center" id="error" class="text-danger"></p>
                            <p align="center">
                                <button type="reset" class="btn btn-primary">Reset</button>
                                <button type="button" class="btn btn-primary" onclick="login()">Login</button>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
