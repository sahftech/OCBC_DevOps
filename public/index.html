<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DVOPS - Resource Management Web App</title>
  <script src="js/login.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="wrapper login">
      <div class="container">
          <div class="col-left">
              <div class="login-text">
                  <h2>Welcome!</h2>
                  <p>Create your account.<br>For Free!</p>
                  <a href="register.html" class="btn">Sign Up</a>
              </div>
          </div>
          <div class="col-right">
              <div class="login-form">
                  <h2>Login</h2>
                  <form action="">
                      <p>
                          <label>Username/Email address<span>*</span></label>
                          <input type="text" placeholder="Username or Email" required>
                      </p>
                      <p>
                          <label>Password<span>*</span></label>
                          <input type="password" placeholder="Password" required>
                      </p>
                      <p>
                          <!-- <input type="submit" value="Sign In"> -->
                          <a href="home.html" class="signin-btn">Sign In</a>
                      </p>
                      <p>
                          <a href="">Forgot password?</a>
                      </p>
                  </form>
              </div>
          </div>
      </div>
  </div>
</body>

</html>
