<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DVOPS - Resource Management Web App</title>
  <script src="js/login.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5>Digital Banking</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <p align="center" id="error" class="text-danger"></p>
              <div class="form-group">
                <button type="button" class="btn btn-primary btn-block custom-red-button"
                  onclick="login()">Login</button>
              </div>

              <div class="form-group">
                <button type="button" class="btn btn-primary btn-block" onclick="getstarted()">Get Started</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
