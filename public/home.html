<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVOPS - Resource Management Web App</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/home.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="loadBalance()">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <img src = "images/logo.png">
        </div>
        <div class="row justify-content-center">
          <h3 id="accountName"></h3>
        </div>
        <br>
        <div class="row justify-content-center">
          <div id="accountID" class="col-md-2">
          </div>
          <div class="col-md-2">
          </div>
          <div id="accountBalance" class="col-md-4">
          </div>
          <div class="col-md-2">
          </div>
          <div class="col-md-2">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#transferModal">
                  Funds Transfer
              </button>
          </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-12">
                <table class="table table-striped table-striped-custom">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="tableContent">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

        <!-- Modal -->
        <div class="modal fade" id="transferModal" tabindex="-1" role="dialog" aria-labelledby="transferModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="transferModalLabel">Funds Transfer</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="recipient">Recipient Email</label>
                    <input type="text" class="form-control" id="recipient" placeholder="Enter recipient email">
                  </div>
                  <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="text" class="form-control" id="amount" placeholder="Enter amount">
                  </div>
                  <div class="form-group">
                    <label for="desc">Description</label>
                    <input type="text" class="form-control" id="desc" placeholder="Enter short description">
                  </div>
                  <p align="right" id="message" class=""></p>
                </form>
              </div>
              <div class="modal-footer">
                
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="transferFunds()">Transfer</button>
              </div>
            </div>
          </div>
        </div>

    </body>
</html>
