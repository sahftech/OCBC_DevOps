<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DVOPS - Resource Management Web App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="js/home.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"/>
    <link rel="stylesheet" href="home.css"/>
  </head>
  <body onload="loadBalance()">
    <div class="app">
      <header class="app-header">
        <div class="app-header-logo">
          <div class="logo">
            <h1 class="logo-title">
              <span>Bank</span>
            </h1>
          </div>
        </div>
        <div class="app-header-navigation">
          <div class="tabs">
            <a href="#" class="active">
              Overview
            </a>
            <a href="#">
              Payments
            </a>
            <a href="#">
              Cards
            </a>
            <a href="#">
              Account
            </a>
            <a href="#">
              System
            </a>
            <a href="#">
              Business
            </a>
          </div>
        </div>
        <div class="app-header-actions">
          <button class="user-profile">
            <span id="accountName">PlaceHolder</span>
          </button>
          <div class="app-header-actions-buttons">
            <span id="accountEmail">PlaceHolder@email.com</span>
          </div>
        </div>
        <div class="app-header-mobile">
          <button class="icon-button large">
            <i class="ph-list"></i>
          </button>
        </div>

      </header>
      <div class="app-body">
        <div class="app-body-navigation">
          <nav class="navigation">
            <a href="#">
              <i class="ph-browsers"></i>
              <span>Dashboard</span>
            </a>
            <a href="#">
              <i class="ph-check-square"></i>
              <span>Scheduled</span>
            </a>
            <a href="#">
              <i class="ph-swap"></i>
              <span>Transfers</span>
            </a>
            <a href="#">
              <i class="ph-file-text"></i>
              <span>eDocuments</span>
            </a>
            <a href="#">
              <i class="ph-globe"></i>
              <span>Travel</span>
            </a>
          </nav>
        </div>
        <div class="app-body-main-content">
          <section class="service-section">
            <h2>Latest Transfers</h2>
            <div class="service-section-header">
              <div class="search-field">
                <i class="ph-magnifying-glass"></i>
                <input type="text" placeholder="Search">
              </div>
              <button class="flat-button">
                Search
              </button>
            </div>
            <div class="mobile-only">
              <button class="flat-button">
                Toggle search
              </button>
            </div>
              <div class="transfer-box">
              </div>
          </section>
        </div>
        <div class="app-body-sidebar">
          <section class="payment-section">
            <h2>Account Balance</h2>
            <div class="payments">
              <div class="payment">
                <div class="payment-details">
                  <div>
                    <span id="accountBalance">$ 2,110</span>
                    <button class="flat-button">
                      Deposit
                    </button>
                    <button class="flat-button">
                      Withdraw
                    </button>
                  </div>
                </div>
              </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/phosphor-icons"></script>
  </body>
</html>
